<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender with EmailJS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="menu">
            <h1>Email Sender App</h1>
            <p>Send customized emails effortlessly</p>
        </nav>
        
        <form id="emailForm">
            <div class="form-group">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Your Email:</label>
                <input type="email" id="userEmail" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Email</button>
        </form>
    </div>

    <script>
        (function() {
            emailjs.init('YOUR_PUBLIC_KEY'); // Substitua pelo seu Public Key do EmailJS
        })();

        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                    alert('Email sent successfully!');
                }, function(error) {
                    console.error('Failed to send email:', error);
                    alert('Failed to send email. Please try again later.');
                });
        });
    </script>
</body>
</html>
